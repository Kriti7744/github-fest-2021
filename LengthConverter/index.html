<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header-container">
        <h2>Length Converter</h2>
      </div>
      <div class="component-form">
        <p style="margin-left: 8px; margin-bottom: 4px">
          Type a value in any of the fields to convert between Length
          measurements:
        </p>
        <div class="component-half w3-margin-top">
          <label>Feet</label>
          <input
            id="inputFeet"
            class="component-input w3-border"
            type="number"
            placeholder="Feet"
            oninput="lengthConverter(this.id,this.value)"
            onchange="lengthConverter(this.id,this.value)"
          />
        </div>
        <div class="component-half w3-margin-top">
          <label>Meters</label>
          <input
            id="inputMeters"
            class="component-input w3-border"
            type="number"
            placeholder="Meters"
            oninput="lengthConverter(this.id,this.value)"
            onchange="lengthConverter(this.id,this.value)"
          />
        </div>
        <div class="component-half w3-margin-top">
          <label>Inches</label>
          <input
            id="inputInches"
            class="component-input w3-border"
            type="number"
            placeholder="Inches"
            oninput="lengthConverter(this.id,this.value)"
            onchange="lengthConverter(this.id,this.value)"
          />
        </div>
        <div class="component-half w3-margin-top">
          <label>cm</label>
          <input
            id="inputcm"
            class="component-input w3-border"
            type="number"
            placeholder="cm"
            oninput="lengthConverter(this.id,this.value)"
            onchange="lengthConverter(this.id,this.value)"
          />
        </div>
        <div class="component-half w3-margin-top">
          <label>Yards</label>
          <input
            id="inputYards"
            class="component-input w3-border"
            type="number"
            placeholder="Yards"
            oninput="lengthConverter(this.id,this.value)"
            onchange="lengthConverter(this.id,this.value)"
          />
        </div>
        <div class="component-half w3-margin-top">
          <label>Kilometers</label>
          <input
            id="inputKilometers"
            class="component-input w3-border"
            type="number"
            placeholder="Kilometers"
            oninput="lengthConverter(this.id,this.value)"
            onchange="lengthConverter(this.id,this.value)"
          />
        </div>
        <div class="component-half w3-margin-top">
          <label>Miles</label>
          <input
            id="inputMiles"
            class="component-input w3-border"
            type="number"
            placeholder="Miles"
            oninput="lengthConverter(this.id,this.value)"
            onchange="lengthConverter(this.id,this.value)"
          />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
